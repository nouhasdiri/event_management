<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .event-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.15);
        }
        .event-date {
            color: #6c757d;
        }
        .add-event-btn {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Welcome, Organizer!</h1>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/logout" class="btn btn-danger">Logout</a>
        <button type="button" class="btn btn-primary add-event-btn" data-bs-toggle="modal" data-bs-target="#addEventModal">
            Add Event
        </button>
    </div>

    <h2 class="mb-4">My Events</h2>

    <!-- Error message if no events -->
    <div class="text-center" th:if="${events == null or events.size() == 0}">
        <p class="text-muted">No events found for this organizer.</p>
    </div>

    <!-- Event cards container -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:if="${events != null and events.size() > 0}">
        <!-- Loop through each event -->
        <div class="col" th:each="event : ${events}">
            <div class="event-card">
                <h4 class="mb-3" th:text="${event.eventName}">Event Name</h4>
                <p><strong>Description:</strong> <span th:text="${event.description}">Description</span></p>
                <p><strong>Location:</strong> <span th:text="${event.location}">Location</span></p>
                <p><strong>Date:</strong> <span th:text="${#dates.format(event.date, 'yyyy-MM-dd HH:mm')}" class="event-date">Date</span></p>
                <p><strong>Duration:</strong> <span th:text="${event.duration}">Duration</span></p>
                <p><strong>Category:</strong> <span th:text="${event.category}">Category</span></p>
                <p><strong>Places:</strong> <span th:text="${event.places}">Places</span></p>
                <p><strong>Participants:</strong></p>
                <ul>
                    <li th:each="participant : ${event.participants}" th:text="${participant.email}">participant</li>
                </ul>

                </ul>
            </div>
        </div>
    </div>
</div>


<!-- Modal to add an event -->
<div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/add-event" method="POST">
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Event Name:</label>
                        <input type="text" id="eventName" name="eventName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea id="description" name="description" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="dateTime" class="form-label">Date and Time:</label>
                        <input type="datetime-local" id="dateTime" name="dateTime" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration:</label>
                        <input type="text" id="duration" name="duration" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category:</label>
                        <select id="category" name="category" class="form-select" required>
                            <option value="" disabled selected hidden>--Select Category--</option>
                            <option value="workshop">Workshop</option>
                            <option value="conference">Conference</option>
                            <option value="party">Party</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="places" class="form-label">Number of Places:</label>
                        <input type="number" id="places" name="places" class="form-control" min="1" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Add Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const showParticipantsButtons = document.querySelectorAll('.btn-primary');

        showParticipantsButtons.forEach(button => {
            button.addEventListener('click', function () {
                const eventId = this.getAttribute('data-event-id');
                const url = `/events/${eventId}/participants`;

                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        // Parse la réponse HTML pour extraire uniquement les données nécessaires
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const participantsList = doc.querySelectorAll('li'); // Adapte selon la vue `participants`
                        const modalList = document.getElementById('participantsList');
                        modalList.innerHTML = ""; // Réinitialiser la liste
                        participantsList.forEach(li => {
                            modalList.appendChild(li);
                        });
                    })
                    .catch(error => console.error('Erreur:', error));
            });
        });
    });
</script>

</body>
</html>
