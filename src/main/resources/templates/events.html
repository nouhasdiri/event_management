<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .event-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: left;
        }

        .event-card h2 {
            font-size: 1.5rem;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .event-card p {
            margin: 5px 0;
            color: #555;
        }

        .event-card strong {
            color: #333;
        }

        .event-date {
            font-style: italic;
            color: #888;
        }

        .no-events {
            text-align: center;
            color: #777;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<h1>My Events</h1>

<!-- Si la liste des événements est vide -->
<div th:if="${events.size() == 0}" class="no-events">
    <p>No events to participate in.</p>
</div>

<!-- Conteneur des événements -->
<div class="event-container" th:if="${events.size() > 0}">
    <!-- Boucle pour chaque événement -->
    <div class="event-card" th:each="event : ${events}">
        <h2 th:text="${event.eventName}">Event Name</h2>
        <p><strong>Description:</strong> <span th:text="${event.description}">Event Description</span></p>
        <p><strong>Location:</strong> <span th:text="${event.location}">Event Location</span></p>
        <p><strong>Date:</strong> <span th:text="${#dates.format(event.date, 'yyyy-MM-dd HH:mm')}">Event Date</span></p>
        <p><strong>Duration:</strong> <span th:text="${event.duration}">Event Duration</span></p>
        <p><strong>Category:</strong> <span th:text="${event.category}">Event Category</span></p>
        <p><strong>Available Places:</strong> <span th:text="${event.places}">Event Places</span></p>
        <p><strong>Organizer:</strong> <span th:text="${event.organizer.username}">Organizer Name</span></p>
    </div>
</div>

</body>
</html>
